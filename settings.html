<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Settings</title>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Settings</h2>
        <p class="text-center text-gray-600 mb-8">Customize your fraud detection preferences and account settings.</p>

        <!-- Settings Form -->
        <form class="space-y-8">
            <!-- Account Information Section -->
            <div class="space-y-4">
                <h3 class="text-2xl font-semibold text-gray-800">Account Information</h3>
                <div class="space-y-2">
                    <label for="adminUsername" class="block text-gray-700 font-medium">Admin Username</label>
                    <input type="text" id="adminUsername" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 font-medium" placeholder="Enter Admin Username">
                </div>
                <div class="space-y-2">
                    <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                    <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 font-medium" placeholder="Enter Email Address">
                </div>
            </div>

            <!-- Change Password Section -->
            <div class="space-y-4">
                <h3 class="text-2xl font-semibold text-gray-800">Change Password</h3>
                <div class="space-y-2">
                    <label for="currentPassword" class="block text-gray-700 font-medium">Current Password</label>
                    <input type="password" id="currentPassword" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 font-medium" placeholder="Enter Current Password">
                </div>
                <div class="space-y-2">
                    <label for="newPassword" class="block text-gray-700 font-medium">New Password</label>
                    <input type="password" id="newPassword" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 font-medium" placeholder="Enter New Password">
                </div>
                <div class="space-y-2">
                    <label for="confirmPassword" class="block text-gray-700 font-medium">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 font-medium" placeholder="Confirm New Password">
                </div>
            </div>

            <!-- Bank Details Section -->
            <div class="space-y-4">
                <h3 class="text-2xl font-semibold text-gray-800">Bank Details</h3>
                <div class="space-y-2">
                    <label for="bankName" class="block text-gray-700 font-medium">Bank Name</label>
                    <input type="text" id="bankName" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 font-medium" placeholder="Enter Bank Name">
                </div>
                <div class="space-y-2">
                    <label for="accountNumber" class="block text-gray-700 font-medium">Account Number</label>
                    <input type="text" id="accountNumber" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 font-medium" placeholder="Enter Account Number">
                </div>
                <div class="space-y-2">
                    <label for="ifscCode" class="block text-gray-700 font-medium">IFSC Code</label>
                    <input type="text" id="ifscCode" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 font-medium" placeholder="Enter IFSC Code">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4">
                <button type="reset" class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">Reset</button>
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
